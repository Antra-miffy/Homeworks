<h1 [style.color]="titleColor">
  "Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit..."
</h1>

<div id="cardlist-grid">
  <app-carditem *ngFor="let card of cards" [card]="card" (idemiter)="disableBorders($event)" [ngStyle]="{
    'box-shadow' : card.color ===titleColor ? '5px 5px 0 '+ titleColor :'',
    'border-radius' : '10px'

  }">
  </app-carditem>
</div>
